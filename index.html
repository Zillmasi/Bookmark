  <body>
    <div class="container">
      <h1 class="text-center mx-auto py-5">Bookmarker</h1>

      <div class="borde my-4"></div>

      <h2 class="bookmarke text-center">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>

      <form class="form" id="form">
        <label for="bookname" class="pb-2 fw-bold">
          <i class="fa-solid fa-book pe-2"></i>
          Site Name
        </label>
        <input
          oninput="validation(this , 'msName')"
          type="text"
          id="bookname"
          class="form-control"
          placeholder="Bookmark Name"
        />
        <p id="msName" class="alert alert-danger d-none">invalid</p>
        <label for="bookURL" class="pb-2 fw-bold pt-4">
          <i class="fa-solid fa-link"></i>
          Site URL
        </label>
        <input
          oninput="validation(this, 'msUrl')"
          type="url"
          id="bookURl"
          class="form-control"
          placeholder="Website URL"
        />

        <p id="msUrl" class="alert alert-danger d-none">invalid</p>
        <div class="d-flex justify-content-center">
          <button
            onclick="AddBook()"
            id="btnSubmit"
            class="btn btn-sub px-5 my-4"
          >
            Submit
          </button>
        </div>
      </form>

      <div class="borde my-2"></div>

      <table class="table mt-4 text-center bg-light fw-bolder overflow-hidden">
        <thead>
          <tr>
            <td class="text-capitalize">index</td>
            <td class="text-capitalize">Website Name</td>
            <td class="text-capitalize">Visit</td>
            <td class="text-capitalize">Delete</td>
          </tr>
        </thead>
        <tbody id="bookRow"></tbody>
      </table>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
